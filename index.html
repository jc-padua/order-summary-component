<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card-container">
    <div class="card-header">
      <img src="images/illustration-hero.svg" aria-hidden="true" alt="" class="header-image">
    </div>
    <div class="card-body">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card-plan">
        <div class="plan-details">
          <img src="images/icon-music.svg" aria-hidden="true" alt="" class="plan-image">
          <div class="card-plan-sub">
            <span><strong>Annual Plan</strong></span>
            <span class="price-text">$59.99/year</span>
          </div>
        </div>
        <a href="" class="change-text">Change</a>
      </div>

      <div class="card-footer">
        <a href="" class="btn btn-blue proceed">Proceed to Payment </a>
        <a href="" class="btn cancel">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">jc-padua</a>.
  </footer>
</body>

</html>
